<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container mt-5">
      <div class="input-group input-group-lg mb-3">
        <span class="input-group-text" id="inputGroup-sizing-lg"
          >Enter City</span
        >
        <input
          autofocus
          autocomplete="off"
          type="text"
          class="form-control rounded-end"
          placeholder="Start typing to search..."
          aria-label="Search input"
          aria-describedby="inputGroup-sizing-lg"
          id="search"
          name="city"
        />
        <div class="invalid-feedback">Input must be a city on Earth.</div>
        <div class="valid-feedback">Looks good!</div>
      </div>
      <table class="table table-hover table-bordered">
        <tbody id="dropdown"></tbody>
      </table>
      <button class="btn btn-primary btn-lg" id="submit">Submit</button>
    </div>
    <div class="container mx-auto mt-5" id="wx"></div>

    <div class="toast-container position-fixed bottom-0 end-0 p-3">
      <div
        id="liveToast"
        class="toast"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
        data-bs-autohide="true"
      >
        <div class="toast-header">
          <svg
            class="bd-placeholder-img rounded me-2"
            width="20"
            height="20"
            xmlns="http://www.w3.org/2000/svg"
            aria-hidden="true"
            preserveAspectRatio="xMidYMid slice"
            focusable="false"
          >
            <rect width="100%" height="100%" fill="#007aff"></rect>
          </svg>

          <strong class="me-auto">Alert</strong>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="toast"
            aria-label="Close"
          ></button>
        </div>
        <div class="toast-body">Added as default.</div>
      </div>
    </div>

    <!-- Bootstrap JavaScript -->
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="app.js"></script>
  </body>
</html>
