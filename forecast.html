<div>
  <button
    class="btn btn-primary mb-3"
    type="button"
    aria-expanded="false"
    aria-controls="collapseForecast"
  >
    Show Forecast
  </button>

  <div class="card card-body d-none" id="collapseForecast">
    <div class="container text-center">
      <div class="row">
        {{for forecast}}
        <div class="col">
          <img src="https://openweathermap.org/img/wn/{{icon}}@2x.png" class="img-fluid" alt="...">
          <h5 class="card-title">{{dateString}}</h5>
          <p class="card-text">{{description}}</p>
          <p class="card-text">{{temperature}} Â°C (Celsius)</p>
        </div>
        {{end for}}
      </div>
    </div>
  </div>
</div>
